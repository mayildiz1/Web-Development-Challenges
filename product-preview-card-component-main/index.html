<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      top: 90%;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Preview -->

  <div class="container">

    <div>
      <picture class="picture">
        <source media="(min-width:750px)" srcset="images/image-product-desktop.jpg">
        <source media="(min-width:375px)" srcset="images/image-product-mobile.jpg">
          <img class="picture" src="images/image-product-desktop.jpg" alt="product-image">
      </picture>
      <!-- <img class="picture" src="images/image-product-desktop.jpg" alt="product-image"> -->
    </div>

    <div class="description">

      <p class="name">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price">$149.99 <span class="linethrough">$169.99</span></p>

      <a class="btn" href="#">Add to Cart</a>



    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://alperyildiz.org" target="_blank">Alper Yildiz</a>.
  </div>
</body>

</html>
